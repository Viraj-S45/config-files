
[env]
TERM = "xterm-256color"

# Define the default shell to be Fish
shell = "/usr/bin/fish"

[window]
padding = { x = 10, y = 10 }

[cursor]
style = "Underline"

[font]
size = 14.0

[font.bold]
#family = "MesloLGS Nerd Font Mono"
family = "CaskaydiaCove Nerd Font"
style = "Bold"

[font.bold_italic]
family = "CaskaydiaCove Nerd Font"
#family = "MesloLGS Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "CaskaydiaCove Nerd Font"
#family = "MesloLGS Nerd Font Mono"
style = "Italic"

[font.normal]
#family = "MesloLGS Nerd Font Mono"
family = "CaskaydiaCove Nerd Font"
style = "Regular"

[general]
import = [
  "~/.config/alacritty/monokai_pro.toml"
]
